<title>商店指南 _ HeteroCraft:Server</title>

<h1>商店指南</h1>
<h2>快速开始</h2>
手持你要出售/收购的物品左键箱子按照聊天栏中的提示即可操作。<br />
右键你的箱子商店可以弹出操作菜单。<br />
<h2>高级功能</h2>
/qs buy - 切换你看着的商店为收购模式<br />
/qs sell - 切换你看着的商店为出售模式<br />
/qs price <价格> - 切换你所看着的商店的定价为指定价格<br />
/qs create - 使用命令创建商店<br />
/qs removeall - 删除自己的所有商店<br />
